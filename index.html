<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Junior Villalta</title>

  <!-- Enlaces a los archivos CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa; /* Color de fondo */
    }

    .pdf-container {
      height: 100vh; /* Altura del contenedor igual al 100% del viewport */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="pdf-container">
    <!-- Utiliza la etiqueta iframe para mostrar el PDF directamente -->
    <iframe src="cv.pdf" frameborder="0"></iframe>
  </div>

  <!-- Enlaces a los scripts de Bootstrap (jQuery y Popper.js son necesarios) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
